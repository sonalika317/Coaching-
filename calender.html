<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .calendar {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }

    .calendar-grid div {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-height: 60px;
      position: relative;
    }

    .event {
      background-color: #27ae60;
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 4px;
      margin-top: 5px;
      display: inline-block;
    }

    .event.orange {
      background-color: orange;
    }

    .calendar-buttons {
      display: flex;
      gap: 10px;
    }

    .calendar-buttons button {
      background-color: #34495e;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .calendar-buttons button:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>
  <nav class="top-navbar">
    <div class="logo">Coaching Management</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="batch.html">Batch</a></li>
      <li><a href="students.html">Students</a></li>
      <li><a href="test.html">Tests</a></li>
      <li><a href="fees.html">Fees</a></li>
      <li><a href="calendar.html">Calendar</a></li>
    </ul>
  </nav>

  <div class="page-container">
    <h2>Calendar</h2>
    <button style="margin-bottom: 10px;">Add Event</button>

    <div class="calendar">
      <div class="calendar-header">
        <h3>July 2025</h3>
        <div class="calendar-buttons">
          <button>&lt;</button>
          <button>Today</button>
          <button>&gt;</button>
        </div>
      </div>

      <div class="calendar-grid">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        <div class="empty"></div><div class="empty"></div><div class="empty"></div>
        <div>1 <div class="event">Party</div></div>
        <div>2 <div class="event">Travel</div></div>
        <div>3 <div class="event">Test</div></div>
        <div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div>
        <div>11</div><div>12</div><div>13</div><div>14</div><div>15</div><div>16</div><div>17</div>
        <div>18</div><div>19</div><div>20</div><div>21</div><div>22</div><div>23</div><div>24</div>
        <div>25 <div class="event orange">Set Maths</div></div>
        <div>26</div><div>27</div><div>28</div><div>29</div><div>30</div><div>31</div>
      </div>
    </div>
  </div>
</body>
</html>
