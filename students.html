<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students - Coaching Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #1f2937;
      padding: 20px;
    }

    nav {
      background: #1f4d38;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
    }

    nav h1 {
      font-size: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav ul li {
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: auto;
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .top-section h2 {
      font-size: 24px;
    }

    .top-section button {
      padding: 10px 20px;
      background: #1f4d38;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .search-export {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .search-export input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .search-export button {
      padding: 10px 16px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    .student-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      margin-bottom: 20px;
    }

    .student-card h3 {
      color: #14532d;
      margin-bottom: 5px;
    }

    .student-card p {
      margin: 4px 0;
    }

    .student-card .actions {
      margin-top: 10px;
    }

    .student-card .actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
    }

    .edit-btn {
      background: #facc15;
      color: black;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
    }

    @media (max-width: 600px) {
      .top-section,
      .search-export {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

<body>
  <nav>
    <h1>Coaching Management</h1>
    <ul>
      <li>Students</li>
      <li>Batches</li>
      <li>Tests</li>
      <li>Fees</li>
      <li>Notices</li>
      <li>Calendar</li>
      <li>Logout</li>
    </ul>
  </nav>

  <div class="container">
    <div class="top-section">
      <h2>Students</h2>
      <button>Add Student</button>
    </div>

    <div class="search-export">
      <input type="text" placeholder="Search by name or batch...">
      <button>Export CSV</button>
    </div>

    <div class="student-card">
      <h3>Divyansu Verma</h3>
      <p><strong>Email:</strong> test@gmail.com</p>
      <p><strong>Batch:</strong> morning</p>
      <div class="actions">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>

    <p>Page 1 of 1</p>
  </div>
</body>

</html>
