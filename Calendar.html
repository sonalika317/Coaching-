<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f5f7fb;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h2 {
      color: #1a3d2c;
    }

    .calendar-nav button {
      background: #1a3d2c;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .calendar-nav button:hover {
      background: #145d3f;
    }

    .add-event-btn {
      background: #1a3d2c;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border: 1px solid #e0e0e0;
      height: 100px;
      vertical-align: top;
      position: relative;
    }

    th {
      background-color: #e9f0ed;
      color: #1a3d2c;
    }

    .event {
      background-color: #1a3d2c;
      color: white;
      padding: 3px 6px;
      font-size: 12px;
      border-radius: 4px;
      margin: 2px 0;
      display: inline-block;
    }

    .event.orange {
      background-color: #f7941d;
    }

    @media (max-width: 768px) {
      th, td {
        padding: 8px;
        height: 80px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h2>Calendar</h2>
      <div class="calendar-nav">
        <button>today</button>
        <button>&lt;</button>
        <button>&gt;</button>
      </div>
    </header>

    <button class="add-event-btn">Add Event</button>

    <h3 style="margin: 15px 0; color: #333;">July 2025</h3>

    <table>
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td>1</td>
          <td>2 <div class="event">Party</div><div class="event">Travel</div></td>
          <td>3</td>
          <td>4 <div class="event">Test</div></td>
          <td>5</td>
        </tr>
        <tr>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>
        <tr>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
        </tr>
        <tr>
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25 <div class="event orange">Test: Maths</div></td>
          <td>26</td>
        </tr>
        <tr>
          <td>27</td>
          <td>28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
